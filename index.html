<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <title>L-Systems Trees - CG Project</title>
    <style>
      body { margin: 0 }
      canvas { width: 100%; height: 100% }
    </style>
		
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">    

  </head>

  <body>

    <div id="scene-container">
		     

    </div>

    <div id="parameters-container">
      <div id="string-tree-parameters">
        <h2 class="title">Parameters</h2>
      </div>

      <div id="parameters-values">

        <div id="tree-type-container" class="line">
          <span class="parameter-name"> Type </span>
          <div class="value"> 
            <select id="tree-selector">
              <option value="0">Plant</option>
              <option value="1">Autumn tree</option>
              <option value="2">Birch</option>
              <option value="3">Bush</option>
              <option value="4">Baobab</option>
              <option value="5">Apple tree</option>
              <option value="6">Flowering tree</option>
            </select>
          </div>
        </div>

        <div id="tree-number-container" class="line">
          <span class="parameter-name"> Quantity </span>
          <div class="value"> 
            <select id="quantity-selector">
              <option value="1"> 1 </option>
              <option value="2"> 2 </option>
              <option value="3"> 3 </option>
              <option value="4"> 4 </option>
            </select>
          </div>
        </div>

        <div id="iterations" class="line">
          <span class="parameter-name"> Iterations </span>
          <input type="range" id="iterations-range" min="1" max="6" value="4" />
        </div>

        <div id="light-position-container" class="line">
          <span class="parameter-name"> Light </span>
          <div class="value"> 
            <select id="light-position-selector">
              <option value="sx" selected> Left </option>
              <option value="dx"> Right </option>
              <option value="front"> Front </option>
              <option value="behind"> Behind </option>
              <option value="top"> Top </option>
            </select>
          </div>
        </div>

      </div>

      <button id="render-button" class="button"> RENDER </button>

    </div>

    <script type="module" src="./src/trees.js"></script>
    <script type="module" src="./src/lSystem.js"></script>
    <script type="module" src="./src/main.js"></script>   

   
  </body>
</html>
